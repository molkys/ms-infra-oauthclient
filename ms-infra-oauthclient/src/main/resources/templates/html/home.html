<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>Web Client - OAuth</h3>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/greeting/request">
			<table>
				<tr><td></td><td><input type="submit" value="Get Greeting" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="item : ${items}">
				<a th:href="${item}" th:text="${item}" />
			</li>
		</ul>
	</div>
</body>
</html>
